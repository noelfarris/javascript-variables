<!DOCTYPE html>
<html>
<head>
	<title>resonsive form</title>
	<link rel="stylesheet" type="text/css" href="styles/main.sass.css">
</head>
<body>
<form>
	<div class="left">
		<label>
	        <span>FIRST NAME</span>
	        <input type="text" />
	    </label>

	    <label for="lastName">
	        <span>LAST NAME</span>
	        <input type="text"/>
	    </label>

	    <label>
	        <span>EMAIL ADDRESS</span>
	        <input type="text"/>
	    </label>

	    <label for="country">
	       	<span>COUNTRY</span>
	       	<select name="Choose a country">
			  <option value="value1">Value 1</option> 
			  <option value="value2" selected>Value 2</option>
			  <option value="value3">Value 3</option>
			</select>
	    </label>

	    <label for="bio">
	        <span>BIOGRAPHY</span>
	        <textarea name="textarea" rows="7" cols="50"></textarea>
	    </label> 
    </div>

    <div class="middle">
	    <label>
	        <span>PHONE NUMBER</span>
	        <input type="tel"/>
	    </label>

	    <label for="affiliations">
	        <span>AFFILIATIONS</span>
	        <textarea name="textarea" rows="7" cols="50"></textarea>
	    </label>

	    <label>
	       	<span>OCCUPATION</span>
	       	<select name="Choose an occupation">
			  <option value="value1">Value 1</option> 
			  <option value="value2" selected>Value 2</option>
			  <option value="value3">Value 3</option>
			</select>
	    </label>

	     <label>
	        <span>CAT'S NAME</span>
	        <input type="text"/>
	    </label>

	    <label class="radio">
	    	<span class="gadget">FAVORITE GADGET</span>
		    	<span class="wrap"><input type="radio" name="group1" style="vertical-align: middle" value="Milk">  HEALING HOCKEY DYNABOMB</span>
				<span class="wrap"><input type="radio" name="group1" value="Butter" checked>  GARLIC GYRO-STABLIZED AQUAWASHER</span>
				<span class="wrap"><input type="radio" name="group1" value="Cheese">  NUCLEAR HAIRSPRAY</span>
		</label>
	</div>
	<div class="right">
		<label>
	       	<span>TYPE OF TALENT</span>
	       	<select name="Choose a talent">
			  <option value="value1">Value 1</option> 
			  <option value="value2" selected>Value 2</option>
			  <option value="value3">Value 3</option>
			</select>
	    </label>

	    <label class="radio">
	    	<span class="gadget">FAVORITE DRINKS</span>
	    	<span class="wrap"><input type="checkbox" name="option1" value="Milk"> ORANGE JUICE</span>
			<span class="wrap"><input type="checkbox" name="option2" value="Butter" checked>COFFEE</span>
			<span class="wrap"><input type="checkbox" name="option3" value="Cheese"> SODA</span>
			<input type="checkbox" name="option2" value="Butter" checked> BEER<br>
			<span class="wrap"><input type="checkbox" name="option3" value="Cheese"> WINE</span>
		</label>

		<label>
	        <span>SPECIAL POWER</span>
	        <input type="text"/>
	    </label>

	    <label>
	        <span>WEAPON OF CHOISE</span>
	        <input type="text"/>
	    </label>

	    <label>
	        <span>COMMENTS</span>
	        <textarea name="textarea" rows="7" cols="50"></textarea>
	    </label>
    </div>

    <div class="bottom">
    	<button name="button">SEND YOUR DATA</button>
    </div>

</form>
</body>
</html>
